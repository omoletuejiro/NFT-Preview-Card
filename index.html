<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Preview Card</title>
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
      <div class="overlay">
        <img src="images/icon-view.svg" alt="View Icon" class="view-icon" />
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-details">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum" />
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock" />
        <span class="days">3 days left</span>
      </div>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="Creator" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
